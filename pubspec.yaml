name: soundest
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+4

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  firebase_database: ^11.2.0
  firebase_storage: ^12.3.7
  audioplayers: ^6.1.0
  google_sign_in: ^6.2.1
  assets_audio_player: any
  shared_preferences: ^2.3.1
  file_picker: ^8.0.0+1
  open_file: ^3.3.2
  path_provider: ^2.1.4
  glob: ^2.1.2
  permission_handler: ^11.3.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/